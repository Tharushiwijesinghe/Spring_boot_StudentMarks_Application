<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viewMarks</title>
</head>
<body>
    <div class="container">
        <h1>View Student Marks</h1>
        <table border="2">
            <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>CA Marks</th>
                <th>Practical Marks</th>
                <th>Theory Marks</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sudent.$(students)">
                <td th:text="$(student.student)"
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
